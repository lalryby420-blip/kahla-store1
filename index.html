<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تحية من مبرمجين العريبيات</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #000000); /* تدرج لوني جميل */
            font-family: 'Cairo', sans-serif; /* خط عربي أنيق */
            color: #f0f0f0; /* لون نص فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* لمنع أي سكرول غير مرغوب */
        }
        .container {
            background: rgba(255, 255, 255, 0.05); /* خلفية شبه شفافة */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* ظل عميق */
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1); /* إطار خفيف */
            backdrop-filter: blur(5px); /* تأثير ضبابي خفيف */
        }
        h1 {
            color: #f1c40f; /* لون ذهبي مميز */
            font-size: 3em; /* حجم كبير للعنوان */
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.7); /* توهج ذهبي */
        }
        p {
            font-size: 1.5em; /* حجم نص كبير */
            line-height: 1.6;
            color: #bbb;
        }
        .logo {
            margin-top: 30px;
            font-size: 1.8em;
            color: #f1c40f;
            font-weight: bold;
            letter-spacing: 2px;
        }
        /* خط Cairo من جوجل، للتأكد من ظهوره بشكل جميل */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    </style>
</head>
<body>

    <div class="container">
        <h1>أهلاً وسهلاً بكم!</h1>
        <p>
            نحن <strong>مبرمجين العريبيات</strong> نرحب بكم في صفحتنا المتواضعة.
            <br>
            نعمل حالياً على تطوير مشاريع جديدة ومبتكرة.
            <br>
            تابعونا لمزيد من التحديثات!
        </p>
        <div class="logo">
            #مبرمجين_العريبيات
        </div>
    </div>

</body>
</html>
